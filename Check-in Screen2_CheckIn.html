<!DOCTYPE html>
<html>
<head>
	<title>Check-in</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Check-in</h1>
	<form>
		<label for="departing-airport">Departing Airport:</label>
		<input type="text" id="departing-airport" name="departing-airport"><br><br>
		
		<label for="arriving-airport">Arriving Airport:</label>
		<input type="text" id="arriving-airport" name="arriving-airport"><br><br>
		
		<label for="flight-number">Flight Number:</label>
		<input type="text" id="flight-number" name="flight-number"><br><br>
		
		<label for="flight-duration">Flight Duration:</label>
		<input type="text" id="flight-duration" name="flight-duration"><br><br>
		
		<label for="class">Class:</label>
		<input type="text" id="class" name="class"><br><br>
		
		<label for="passenger-name">Passenger Name:</label>
		<input type="text" id="passenger-name" name="passenger-name"><br><br>
		
		<input type="checkbox" id="passenger-name-checkbox" name="passenger-name-checkbox"><br><br>
		
		<input type="submit" value="Check-in" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;"><br><br>
	</form>
</body>
</html>
